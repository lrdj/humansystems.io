<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>


<style type="text/css">
  body {
    font-family: Arial, sans-serif;
    font-size: 18px;
    line-height: 1.6;
    color: #000;
    background-color: #fff;
  }
  @media (max-width: 600px) {
    body {
      font-size: 16px;
    }
  }
  p {
    margin-bottom: 1em; padding: 0 10px;
  }

  a, button {
    padding: 10px; font-size: 18px;
  }

  img {
    max-width: 100%; height: auto;
  }
</style>



</head>

<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
</body>

</html>
